<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrap">
      <div class="circle"></div>
      <header class="header">
         <div class="container">
            <a href="#" class="logo">
               <img src="img/logo.svg" alt="logo">
               <span>Boldo</span>
            </a>
            <nav class="nav">
               <ul class="nav__list">
                  <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                  <li class="nav__item"><a href="#" class="nav__link login">Log in</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <body class="body">
         <div class="hero__section">
            <div class="container hero__container">
               <div class="hero__text">
                  <div class="text__box">
                     <h1 class="hero__title">Save time by building  fast with Boldo Template</h1>
                     <p class="hero__description">Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage innovator success deployment non-disclosure.</p>
                  </div>
                  <div class="text__btns">
                     <a href="#" class="btn btn__primary">Buy template</a>
                     <a href="#" class="btn btn__secondary">Explore</a>
                  </div>
               </div>
               <div class="hero__content">
                  <img src="img/graphics/top.svg" alt="graphics">
                  <div class="content__graphics">
                     <div class="left__graphic">
                        <img src="img/graphics/left.svg" alt="graphics" class="left-main">
                        <img src="img/graphics/left2.svg" alt="" class="left-decor left2">
                        <img src="img/graphics/left3.svg" alt="" class="left-decor left3">
                     </div>
                     <img src="img/graphics/right.svg" alt="graphics">
                  </div>
               </div>
            </div>
            <div class="hero__brands">
               <div class="brands-row">
                  <img src="img/brands/boldo.svg" alt="Boldo">
                  <img src="img/brands/presto.svg" alt="Presto">
                  <img src="img/brands/boldo.svg" alt="Boldo">
                  <img src="img/brands/presto.svg" alt="Presto">
                  <img src="img/brands/boldo.svg" alt="Boldo">
                  <img src="img/brands/presto.svg" alt="Presto">
               </div>
            </div>
         </div>
      </body>
   </div>
</body>
</html>
